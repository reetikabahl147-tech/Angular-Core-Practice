<h1>Reactive Form using form builder</h1>
<form [formGroup]="myform" (ngSubmit)="submitForm()" style="
    padding: 10px;
    display: flex;
    flex-direction: column;
    width: auto;
  ">
    <label>Name : </label>
    <input type="text" formControlName="name" />
    <br />
    <label>Age : </label>
    <input type="number" formControlName="age" />
    <br />
    <label>Gender : </label>
    <div>
        <label>Male</label>
        <input type="radio" value="male" formControlName="gender" />
        <label>Female</label>
        <input type="radio" value="female" formControlName="gender" />
    </div>
    <br />
    <div formArrayName="address">
        <label>Address</label>
        @for (address of addressLines.controls; track $index; let i=$index) {
            <input style="width: 100%;" type="text" [formControlName]="i" />
            @if (i=== addressLines.controls.length - 1) {
                <button style="float: right;" type="button" (click)="addAddressLine()">Add +</button>
                <br/>
            }
        }
    </div>
    <button style="background: lightblue; font-size: 18px;padding: 5px;" type="button" (click)="updateForm()">
        Update with default data
    </button>
    <br/>
    <button style="background: green; font-size: 20px;padding: 5px;" type="submit" [disabled]="myform.invalid">
        Submit
    </button>
</form>
